<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lojinha - Editar Avaliação</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>Lojinha - Editar Avaliação</title>

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Lojinha</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/clientes">Listar
								Avaliados</a>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<form method="post">

			<h1>Editar Avaliação</h1>
			<div class="col">
		<div class="form-group">
			<label for=""><b>Cpf:</b></label> <input type="text"
				class="form-control" value="" name="cpf" required
				th:attr="value = ${cliente.cpf}" /><small
				class="form-text text-muted"><i></i></small>
		</div>
	</div>

			<div class="col">
			<div class="col">
		<div class="form-group">
			<label for=""><b>Nome:</b></label> <input type="text"
				class="form-control" value="" name="nome" required
				th:attr="value = ${cliente.nome}" /><small
				class="form-text text-muted"><i></i></small>
		</div>
	</div>
		<div class="form-group">
			<label for=""><b>E-mail:</b></label> <input type="text"
				class="form-control" value="" name="email" required
				th:attr="value = ${cliente.email}" /><small
				class="form-text text-muted"><i></i></small>
		</div>
	</div>
			<div class="col">
		<div class="form-group">
			<label for=""><b>Idade:</b></label> <input type="text"
				class="form-control" value="" name="idade" required
				th:attr="value = ${cliente.idade}" /><small
				class="form-text text-muted"><i></i></small>
		</div>
	</div>
			<div class="col">
				<div class="form-group">
					<label for=""><b>Avaliação:</b> </label> <input type="text"
						class="form-control" value="" name="avaliacao" required
						th:attr="value = ${cliente.avaliacao}" /> <small
						class="form-text text-muted"><i></i></small>
				</div>

			</div>
			<div class="col">
				<div class="form-group">
					<label for=""><b>Recomenda:</b></label> <input type="text"
						class="form-control" value="" name="recomenda" required
						th:attr="value = ${cliente.recomenda}" /><small
						class="form-text text-muted"><i></i></small>
				</div>
				
			</div>

	<div class="col">
				<div class="form-group">
					<label for=""><b>feedback:</b></label> <input type="text"
						class="form-control" value="" name="feedback" required
						th:attr="value = ${cliente.feedback}" /><small
						class="form-text text-muted"><i></i></small>
				</div>
				
			</div>

		<button type="submit" class="btn btn-success">Enviar</button>

	</form>
	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| PI - Pesquisa de
			Satisfação |</span>
	</div>



	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
